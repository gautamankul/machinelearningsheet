<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <title>Data Science Cheet Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            flex: 1;
        }

        .content-wrapper {
            min-height: 700px;
            display: flex;
            flex-direction: column;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 700px;
            font-size: 1.5em;
            color: #667eea;
        }

        footer {
            background: #2c3e50;
            padding: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .page-indicator {
            text-align: center;
            padding: 20px;
            color: #ecf0f1;
            font-size: 1.1em;
            background: #34495e;
        }

        /* Styles for loaded HTML content */
        .image-section {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .content-section {
            padding: 40px;
            min-height: 300px;
        }

        .content-section h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .content-section p {
            color: #666;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="contentContainer" class="content-wrapper">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div class="page-indicator">
        Page <span id="current">1</span> of <span id="total">totalSlides</span>
    </div>

    <footer>
        <button id="prevBtn" onclick="changeSlide(-1)">Prev</button>
        <button id="nextBtn" onclick="changeSlide(1)">Next</button>
    </footer>

    <script>
        // Define your HTML files here
        const pages = [
            'introduction.html',
            'model-definition.html',
            'linear-regression.html',
            'bias-variance.html',
            'ensemble-learning.html',
            'coding-questions.html',
        ];

        let currentSlide = 0;
        const totalSlides = pages.length;
        const contentContainer = document.getElementById('contentContainer');

        async function loadPage(index) {
            try {
                contentContainer.innerHTML = '<div class="loading">Loading...</div>';

                const response = await fetch(pages[index]);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const html = await response.text();
                contentContainer.innerHTML = html;

            } catch (error) {
                console.error('Error loading page:', error);
                contentContainer.innerHTML = `
                    <div class="content-section">
                        <h1>Error Loading Page</h1>
                        <p>Could not load ${pages[index]}. Please make sure the file exists.</p>
                        <p style="color: #e74c3c;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        function showSlide(n) {
            if (n >= totalSlides) {
                currentSlide = totalSlides - 1;
            } else if (n < 0) {
                currentSlide = 0;
            } else {
                currentSlide = n;
            }

            loadPage(currentSlide);
            document.getElementById('current').textContent = currentSlide + 1;
            document.getElementById('total').textContent = totalSlides;

            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        // Load first page on startup
        showSlide(0);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>

</html>
